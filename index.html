<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selezione Mese + Calendario Giorni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
    }
    #container {
      margin-top: 20px;
    }
    .grid-months, .grid-days {
      display: grid;
      gap: 8px;
      margin-top: 20px;
    }
    .grid-months {
      grid-template-columns: repeat(4, 1fr);
    }
    .grid-days {
      grid-template-columns: repeat(7, 1fr);
    }
    .month, .day {
      background: #0288d1;
      color: white;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
    }
    .month:hover, .day:hover {
      background: #01579b;
    }
    .day {
      background: #e0f7fa;
      color: #004d40;
      font-weight: normal;
      min-height: 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .totals {
      font-size: 0.75em;
      margin-top: 4px;
      width: 90%;
      text-align: center;
    }
    #back-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #b71c1c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #back-btn:hover {
      background: #7f0000;
    }
    /* Modal styles from before */
    #modal {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      padding: 20px;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      text-align: left;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
    #close-btn {
      background: #b71c1c;
      align-self: flex-end;
      margin-bottom: 10px;
    }
    #close-btn:hover {
      background: #7f0000;
    }
    .section-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
    }
    .section-buttons button {
      flex: 1;
      margin: 0 5px;
      background: #0288d1;
    }
    .section-buttons button.active {
      background: #01579b;
    }
    .entry-list {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .entry-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .entry-item input {
      flex-grow: 1;
      padding: 6px 8px;
      margin-right: 8px;
      font-size: 1em;
    }
    .entry-item button {
      background: #b71c1c;
      padding: 5px 8px;
      margin: 0;
      font-size: 0.9em;
    }
    .entry-item button:hover {
      background: #7f0000;
    }
    .totals-display {
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Seleziona un Mese</h1>

<div id="container">
  <!-- Qui metteremo la griglia mesi o la griglia giorni -->
</div>

<button id="back-btn" style="display:none;">Torna alla selezione mesi</button>

<!-- Modal come prima -->
<div id="modal">
  <div id="modal-content">
    <button id="close-btn">X</button>
    <h3 id="modal-date"></h3>

    <div class="section-buttons">
      <button id="btn-income" class="active">Entrate</button>
      <button id="btn-expense">Uscite</button>
    </div>

    <div id="income-section" class="entry-list"></div>
    <button id="add-income-btn">Aggiungi Entrata</button>

    <div id="expense-section" class="entry-list" style="display:none;"></div>
    <button id="add-expense-btn" style="display:none;">Aggiungi Uscita</button>

    <div class="totals-display" id="totals-display"></div>
  </div>
</div>

<script>
  const container = document.getElementById('container');
  const backBtn = document.getElementById('back-btn');

  const modal = document.getElementById('modal');
  const modalDateEl = document.getElementById('modal-date');
  const closeBtn = document.getElementById('close-btn');

  const btnIncome = document.getElementById('btn-income');
  const btnExpense = document.getElementById('btn-expense');

  const incomeSection = document.getElementById('income-section');
  const expenseSection = document.getElementById('expense-section');

  const addIncomeBtn = document.getElementById('add-income-btn');
  const addExpenseBtn = document.getElementById('add-expense-btn');

  const totalsDisplay = document.getElementById('totals-display');

  const months = [
    'Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno',
    'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'
  ];

  const year = new Date().getFullYear();
  let data = JSON.parse(localStorage.getItem('financeData')) || {};

  let selectedMonth = null;
  let selectedDate = null;

  // Funzione per mostrare i mesi
  function showMonths() {
    container.innerHTML = '';
    backBtn.style.display = 'none';
    document.querySelector('h1').textContent = 'Seleziona un Mese';

    const grid = document.createElement('div');
    grid.className = 'grid-months';

    months.forEach((m, i) => {
      const div = document.createElement('div');
      div.className = 'month';
      div.textContent = m;
      div.addEventListener('click', () => {
        selectedMonth = i;
        showDays(i);
      });
      grid.appendChild(div);
    });

    container.appendChild(grid);
  }

  // Funzione per calcolare i giorni nel mese (considera anno bisestile)
  function daysInMonth(year, month) {
    return new Date(year, month + 1, 0).getDate();
  }

  // Funzione per mostrare i giorni del mese selezionato
  function showDays(monthIndex) {
    container.innerHTML = '';
    backBtn.style.display = 'inline-block';
    document.querySelector('h1').textContent = `${months[monthIndex]} ${year}`;

    const grid = document.createElement('div');
    grid.className = 'grid-days';

    const days = daysInMonth(year, monthIndex);
    for(let day=1; day <= days; day++) {
      const dayDiv = document.createElement('div');
      dayDiv.className = 'day';

      const dateStr = formatDate(year, monthIndex, day);
      dayDiv.textContent = day;

      // Se c'è qualche dato mostra i totali come prima
      const dayData = data[dateStr];
      if(dayData) {
        const totalIncome = dayData.income.reduce((a,b) => a+b, 0);
        const totalExpense = dayData.expense.reduce((a,b) => a+b, 0);

        const totalsDiv = document.createElement('div');
        totalsDiv.className = 'totals';
        totalsDiv.innerHTML = `
          <span style="color:green;">+€${totalIncome.toFixed(2)}</span><br>
          <span style="color:red;">-€${totalExpense.toFixed(2)}</span>
        `;
        dayDiv.appendChild(totalsDiv);
      }

      dayDiv.addEventListener('click', () => {
        selectedDate = dateStr;
        openModal(dateStr);
      });

      grid.appendChild(dayDiv);
    }

    container.appendChild(grid);
  }

  // Formatta la data come YYYY-MM-DD
  function formatDate(y,m,d) {
    const mm = (m+1).toString().padStart(2,'0');
    const dd = d.toString().padStart(2,'0');
    return `${y}-${mm}-${dd}`;
  }

  // Funzioni per modal
  function openModal(dateStr) {
    modal.style.display = 'flex';
    modalDateEl.textContent = `Giorno: ${dateStr}`;

    if(!data[dateStr]) {
      data[dateStr] = { income: [], expense: [] };
    }
    loadEntries();
    updateTotals();
  }

  function loadEntries() {
    // Svuota le liste
    incomeSection.innerHTML = '';
    expenseSection.innerHTML = '';

    // Carica entrate
    data[selectedDate].income.forEach((amount, index) => {
      createEntryElement(incomeSection, 'income', amount, index);
    });

    // Carica uscite
    data[selectedDate].expense.forEach((amount, index) => {
      createEntryElement(expenseSection, 'expense', amount, index);
    });
  }

  function createEntryElement(container, type, value, index) {
    const div = document.createElement('div');
    div.className = 'entry-item';

    const input = document.createElement('input');
    input.type = 'number';
    input.min = '0';
    input.step = '0.01';
    input.value = value;
    input.addEventListener('input', (e) => {
      data[selectedDate][type][index] = parseFloat(e.target.value) || 0;
      saveData();
      updateTotals();
    });

    const delBtn = document.createElement('button');
    delBtn.textContent = 'X';
    delBtn.addEventListener('click', () => {
      data[selectedDate][type].splice(index, 1);
      saveData();
      loadEntries();
      updateTotals();
    });

    div.appendChild(input);
    div.appendChild(delBtn);
    container.appendChild(div);
  }

  addIncomeBtn.addEventListener('click', () => {
    data[selectedDate].income.push(0);
    saveData();
    loadEntries();
    updateTotals();
  });

  addExpenseBtn.addEventListener('click', () => {
    data[selectedDate].expense.push(0);
    saveData();
    loadEntries();
    updateTotals();
  });

  btnIncome.addEventListener('click', () => {
    btnIncome.classList.add('active');
    btnExpense.classList.remove('active');
    incomeSection.style.display = 'block';
    expenseSection.style.display = 'none';
    addIncomeBtn.style.display = 'block';
    addExpenseBtn.style.display = 'none';
  });

  btnExpense.addEventListener('click', () => {
    btnIncome.classList.remove('active');
    btnExpense.classList.add('active');
    incomeSection.style.display = 'none';
    expenseSection.style.display = 'block';
    addIncomeBtn.style.display = 'none';
    addExpenseBtn.style.display = 'block';
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    showDays(selectedMonth);
  });

  backBtn.addEventListener('click', () => {
    showMonths();
  });

  function saveData() {
    localStorage.setItem('financeData', JSON.stringify(data));
  }

  function updateTotals() {
    if (!data[selectedDate]) {
      totalsDisplay.textContent = '';
      return;
    }
    const totalIncome = data[selectedDate].income.reduce((a,b) => a+b, 0);
    const totalExpense = data[selectedDate].expense.reduce((a,b) => a+b, 0);
    totalsDisplay.innerHTML = `
      Totale Entrate: €${totalIncome.toFixed(2)}<br>
      Totale Uscite: €${totalExpense.toFixed(2)}
    `;
  }

  // All’avvio mostra i mesi
  showMonths();
</script>

</body>
</html>
