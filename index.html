<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ContabilitÃ  Personale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      padding: 1rem;
    }

    .month-grid, .days-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .month, .day {
      background: #fff;
      padding: 1.5rem;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .month:hover, .day:hover {
      transform: scale(1.05);
      background: #e6f7ff;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      position: relative;
    }

    .modal-header {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .buttons button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #eee;
    }

    .buttons button.active {
      background: #007bff;
      color: white;
    }

    .entry-section {
      margin-bottom: 1rem;
    }

    .entry-item {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .entry-item input {
      flex: 1;
      padding: 0.5rem;
    }

    .entry-item button {
      padding: 0.3rem 0.6rem;
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .totals {
      margin-top: 1rem;
      font-weight: bold;
    }

    .back-btn {
      margin-bottom: 1rem;
      cursor: pointer;
      color: #007bff;
      display: inline-block;
    }
  </style>
</head>
<body>

  <header>ðŸ“† ContabilitÃ  Personale</header>

  <div class="container" id="main"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">âœ–</span>
      <div class="modal-header" id="modalDate">ðŸ“… </div>
      <div class="buttons">
        <button id="btnIncome" class="active">Entrate</button>
        <button id="btnExpense">Uscite</button>
      </div>
      <div id="incomeSection" class="entry-section"></div>
      <div id="expenseSection" class="entry-section" style="display:none;"></div>
      <div style="text-align:center;">
        <button id="addIncomeBtn">âž• Aggiungi Entrata</button>
        <button id="addExpenseBtn" style="display:none;">âž• Aggiungi Uscita</button>
      </div>
      <div class="totals" id="totalsDisplay"></div>
    </div>
  </div>

  <script>
    const main = document.getElementById('main');
    const modal = document.getElementById('modal');
    const modalDateEl = document.getElementById('modalDate');
    const closeBtn = document.getElementById('closeModal');
    const btnIncome = document.getElementById('btnIncome');
    const btnExpense = document.getElementById('btnExpense');
    const incomeSection = document.getElementById('incomeSection');
    const expenseSection = document.getElementById('expenseSection');
    const addIncomeBtn = document.getElementById('addIncomeBtn');
    const addExpenseBtn = document.getElementById('addExpenseBtn');
    const totalsDisplay = document.getElementById('totalsDisplay');

    let selectedDate = '';
    const year = new Date().getFullYear();
    let selectedMonth = 0;

    const data = JSON.parse(localStorage.getItem('financeData') || '{}');

    const monthNames = ['Gennaio','Febbraio','Marzo','Aprile','Maggio','Giugno','Luglio','Agosto','Settembre','Ottobre','Novembre','Dicembre'];

    const backBtn = document.createElement('div');
    backBtn.className = 'back-btn';
    backBtn.textContent = 'â¬… Torna ai mesi';
    backBtn.style.display = 'none';
    main.appendChild(backBtn);

    const container = document.createElement('div');
    main.appendChild(container);

    function showMonths() {
      backBtn.style.display = 'none';
      container.innerHTML = '';
      const grid = document.createElement('div');
      grid.className = 'month-grid';
      monthNames.forEach((month, index) => {
        const div = document.createElement('div');
        div.className = 'month';
        div.textContent = month;
        div.addEventListener('click', () => showDays(index));
        grid.appendChild(div);
      });
      container.appendChild(grid);
    }

    function showDays(monthIndex) {
      selectedMonth = monthIndex;
      backBtn.style.display = 'block';
      container.innerHTML = '';
      const grid = document.createElement('div');
      grid.className = 'days-grid';
      const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();

      for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.textContent = `${day}/${monthIndex+1}`;
        dayDiv.addEventListener('click', () => openModal(day));
        grid.appendChild(dayDiv);
      }

      container.appendChild(grid);
    }

    function formatDate(y, m, d) {
      return `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    }

    function openModal(day) {
      selectedDate = formatDate(year, selectedMonth, day);
      modalDateEl.textContent = `ðŸ“… ${selectedDate}`;
      modal.style.display = 'flex';
      btnIncome.classList.add('active');
      btnExpense.classList.remove('active');
      incomeSection.style.display = 'block';
      expenseSection.style.display = 'none';
      addIncomeBtn.style.display = 'block';
      addExpenseBtn.style.display = 'none';

      data[selectedDate] = data[selectedDate] || { income: [], expense: [] };
      renderEntries();
    }

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      saveData();
      showDays(selectedMonth);
    });

    btnIncome.addEventListener('click', () => {
      btnIncome.classList.add('active');
      btnExpense.classList.remove('active');
      incomeSection.style.display = 'block';
      expenseSection.style.display = 'none';
      addIncomeBtn.style.display = 'block';
      addExpenseBtn.style.display = 'none';
    });

    btnExpense.addEventListener('click', () => {
      btnIncome.classList.remove('active');
      btnExpense.classList.add('active');
      incomeSection.style.display = 'none';
      expenseSection.style.display = 'block';
      addIncomeBtn.style.display = 'none';
      addExpenseBtn.style.display = 'block';
    });

    addIncomeBtn.addEventListener('click', () => {
      data[selectedDate].income.push(0);
      renderEntries();
    });

    addExpenseBtn.addEventListener('click', () => {
      data[selectedDate].expense.push(0);
      renderEntries();
    });

    function renderEntries() {
      incomeSection.innerHTML = '';
      expenseSection.innerHTML = '';

      data[selectedDate].income.forEach((val, i) => {
        const entry = createEntry(val, i, 'income');
        incomeSection.appendChild(entry);
      });

      data[selectedDate].expense.forEach((val, i) => {
        const entry = createEntry(val, i, 'expense');
        expenseSection.appendChild(entry);
      });

      updateTotals();
    }

    function createEntry(value, index, type) {
      const div = document.createElement('div');
      div.className = 'entry-item';

      const input = document.createElement('input');
      input.type = 'number';
      input.step = '0.01';
      input.value = value;
      input.addEventListener('change', () => {
        data[selectedDate][type][index] = parseFloat(input.value) || 0;
        updateTotals();
      });

      const delBtn = document.createElement('button');
      delBtn.textContent = 'X';
      delBtn.addEventListener('click', () => {
        data[selectedDate][type].splice(index, 1);
        renderEntries();
      });

      div.appendChild(input);
      div.appendChild(delBtn);
      return div;
    }

    function updateTotals() {
      const income = data[selectedDate].income.reduce((a,b)=>a+b, 0);
      const expense = data[selectedDate].expense.reduce((a,b)=>a+b, 0);
      totalsDisplay.innerHTML = `Totale Entrate: <span style="color:green;">â‚¬${income.toFixed(2)}</span><br>Totale Uscite: <span style="color:red;">â‚¬${expense.toFixed(2)}</span>`;
    }

    function saveData() {
      localStorage.setItem('financeData', JSON.stringify(data));
    }

    backBtn.addEventListener('click', showMonths);

    showMonths();
  </script>
</body>
</html>
